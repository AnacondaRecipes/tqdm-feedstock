{% set name = "tqdm" %}
{% set version = "4.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1690ef8d0e06366ad7c8767b9a6408f116a16ff3c0972e05d8c3ac1c2411f0bf

build:
  entry_points:
    - tqdm=tqdm._main:main

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - tqdm

  commands:
    - tqdm --help
    - tqdm -v

about:
  home: https://github.com/tqdm/tqdm
  license: MPLv2.0, MIT
  license_file: LICENCE
  summary: 'A Fast, Extensible Progress Meter'

extra:
  recipe-maintainers:
    - casperdcl
    - pmlandwehr
    - ericdill
