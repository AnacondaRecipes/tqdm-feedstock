{% set name = "tqdm" %}
{% set version = "4.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: acdfb7d746a76f742d38f4b473056b9e6fa92ddea12d7e0dafd1f537645e0c84

build:
  entry_points:
    - tqdm=tqdm._main:main

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - tqdm

  commands:
    - tqdm --help
    - tqdm -v

about:
  home: https://github.com/tqdm/tqdm
  license: MPLv2.0, MIT
  license_file: LICENCE
  summary: 'A Fast, Extensible Progress Meter'

extra:
  recipe-maintainers:
    - casperdcl
    - pmlandwehr
    - ericdill
